<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleroot/styles.css">
    <!-- CDN for Icons (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <title>Withdrawal Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000; /* Make sure it covers everything */
            pointer-events: all; /* Capture all events */
            text-align: center; /* Center text */
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>


        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <img src="admin-profile.jpg" alt="Admin Image" class="admin-image">
                <span class="admin-name">Admin Name</span>
            </div>
            
            <h1>Withdrawal Management</h1>
            
            <!-- Withdrawal Table -->
            <div class="table-container">
                <table class="withdrawal-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Amount</th>
                            <th>Requested Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="withdrawalTableBody">
                        <!-- Pending withdrawal requests will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies (jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/admin/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            // Check for mobile view
            if (window.innerWidth < 768) { // Adjust the width as needed
                // Create an overlay message
                const overlay = document.createElement('div');
                overlay.classList.add('overlay');

                // Add overlay content
                overlay.innerHTML = `
                    <div class="overlay-content">
                        <h1>This site is best viewed on a PC, desktop, laptop, or tablet.</h1>
                        <button id="close-overlay" class="btn btn-light">Close</button>
                    </div>
                `;

                // Append the overlay to the body
                document.body.appendChild(overlay);

                // Close button functionality
                document.getElementById('close-overlay').addEventListener('click', function() {
                    window.location.href = '/index.html'; // Replace with your login page URL
                });
            }
        });
    </script>
</body>
</html>
